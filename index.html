<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button type="button" class="add-book">+ Add book</button>
    <div class="container">
        <div class="card">
            <div class="label">title</div>
            <div class="title content"></div>
            <div class="label">author</div>
            <div class="author content"></div>
            <div class="label">pages</div>
            <div class="pages content"></div>
            <div class="label">notes</div>
            <div class="notes content"></div>
            <div class="label">read?</div>
            <div class="read content"></div>
            <button class="card-button" submit="/">toggle read</button>
            <button class="card-button red-button" submit="/">delete</button>
        </div>
        <div class="card">
            <div class="label">title</div>
            <div class="title content"></div>
            <div class="label">author</div>
            <div class="author content"></div>
            <div class="label">pages</div>
            <div class="pages content"></div>
            <div class="label">notes</div>
            <div class="notes content"></div>
            <div class="label">read?</div>
            <div class="read content"></div>
            <button class="card-button" submit="button">toggle read</button>
            <button class="card-button red-button" submit="button">delete</button>
        </div>
    </div>
    <dialog>
        <form method="dialog" id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="How to be a Platypus">
            </div>
            <div>
                <label for="Author">Author</label>
                <input type="text" id="author" name="author" placeholder="Perry">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages" placeholder="883">
            </div>
            <div>
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" placeholder="want to read, good book, etc." rows="5"></textarea>
            </div>
            <div>
                <input type="checkbox" id="read" name="read">
                <label for="read">Read?</label>
            </div>
            <div>
                <button type="submit" class="form-button" id="submit-book">Submit</button> 
                <button type="reset" class="form-button red-button" id="cancel">Cancel</button>
            </div> 
        </form>
    </dialog>
    <template id="card-template">
        <div class="card">
            <div class="label">title</div>
            <div class="title content"></div>
            <div class="label">author</div>
            <div class="author content"></div>
            <div class="label">pages</div>
            <div class="pages content"></div>
            <div class="label">notes</div>
            <div class="notes content"></div>
            <div class="label">read?</div>
            <div class="read content"></div>
            <button class="card-button" submit="/">toggle read</button>
            <button class="card-button red-button" submit="/">delete</button>
        </div>
    </template>
  
     
    </div>
</body>
</html>
